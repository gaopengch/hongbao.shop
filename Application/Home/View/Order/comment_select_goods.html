<extend name="Order/personalEdit"/>
<!-- 清空头部广告 -->
<block name="ad_top"></block>

<block name='content'>
	<div class="person-section clearfix">
		
		<!--左分类-->
        <include file="Public/assets_header"/>
		<!--内容-->
		<div class="toBeted fr">
			<ul class="title clearfix">
				<li class="fl active"><a href="javascript:;">订单商品评价</a></li>
				<li class="fl"><a href="javascript:;">待晒单<em></em></a></li>
			</ul>
			<div class="centent-wrap active">
				<ol class="tobeData">
					<li class="fl details">订单详情</li>
					<li class="fl consignee">收货人</li>
					<li class="fl dollar">金额</li>
					<li class="fl operation">操作</li>
				</ol>
				<div class="centent-main">
					<dl>
						<dt>
							<span>{$order.create_time|date="Y-m-d H:i:s"}</span>
							<span>订单号：{$order.order_sn_id}</span>
						</dt>
						<dd class="clearfix">
							<div class="fl conFl clearfix">
							    <volist name="data" id="vo">
									<div class="loop">
										<div class="fl imgParent">
											<img src="{$vo.images}">
										</div>
										<div class="fl conParent">
											<a href="javscript:;">{$vo.title}</a>
										</div>
										<div class="fr numberFr">x{$vo.goods_num}<a href="{:U('Order/comment',array('goods_id'=>$vo['goods_id'],'order_id'=>$order['id']))}" class="fr btn">评价</a></div>
									</div>
								</volist>
							</div>
							<div class="fr conFr">
								<span class="fl name">{$address.realname}</span>
								<span class="fl payment">支付金额￥{$order.price_sum}</span>
								<span class="fl evaluate">
									<a href="{:U('Order/order_details',array('id'=>$order['id']))}">订单详情</a><br>
								</span>
							</div>
						</dd>
					</dl>
				</div>
			</div>
			<div class="centent-wrap">
				<div class="dState clearfix">
					<span class="fl">商品信息</span>
					<span class="fl">评论状态</span>
				</div>
				<div class="products-parent">
					<div class="products clearfix">
						<div class="fl conFl">
							<div class="screenshot fl">
								<a href="javascript:;"><img src="__IMG__/con-1.jpg"></a>
							</div>
							<div class="products-description fl">
								<p><a href="javascript:;">小米 红米 3 高配全网通版 3GB内存 32GB</a></p>
								<span>购买时间：2016-10-02</span>
							</div>
						</div>
						<div class="fr conFr">
							<a href="javascript:;">继续晒单</a>
						</div>
						<span class="triangle"></span>
					</div>
				</div>
				<div class="products-review-main">
					<div class="experience clearfix">
						<span class="fl"><b>*</b>心得：</span>
						<div class="fr keyword clearfix">
							<em class="fl">屏幕大</em>
						</div>
					</div>
					<ul class="comment">
						<li>很好用，性价比超级高，买了两台了。</li>
					</ul>
					<div class="editor-review clearfix">
						<span class="fl">晒单：</span>
						<div class="fl file clearfix">
							<input type="file">
							+
						</div>
					</div>
					<div class="publish">
						<input type="submit" class="submit">
						<label><input type="checkbox">&nbsp;匿名评论</label>
					</div>
				</div>
			</div>
		</div>

		<!--右侧一键到顶 and 客服-->
		<include file="Order/personalHomeTop"/>
	</div>
	<!--尾部-->
	
<!-- <script src="js/header.js"></script>
 --><script src="__JS__/toBeEvaluated.js"></script>
</block>
