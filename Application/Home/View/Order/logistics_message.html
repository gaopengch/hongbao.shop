<extend name="Order/personalEdit"/>

<!-- 清空头部广告 -->
<block name="ad_top"></block>

<block name='content'>
	<div class="person-section clearfix">
		
		<!--左分类-->
        <include file="Public/assets_header"/>
		<!--内容-->
		<div class="logistWrap fr">
			<div class="title">
				<span>服务消息</span>
			</div>
			<ul class="news-centent">
			    <volist name="data" id="vo">
					<li>
					    <eq name="vo.status" value="0">
						<h2><span>{$vo.exp_name}：</span>你购买的宝贝有新的动态</h2>
						<else/>
						<h2><span>{$vo.exp_name}：</span>你购买的宝贝的动态</h2>
						</eq>
						<div class="con-part clearfix">
							<a href="javscript:;" class="pat fl">
								<img src="{$vo.img}">
							</a>
							<div class="fl">
								<p>订单号：{$vo.order_sn_id}</p>
								<p>快递将开始派件</p>
								<a href="{:U('Order/logistics_message_edit',array('id'=>$vo['order_id'],'mes_id'=>$vo['id']))}">去看看</a>
							</div>
						</div>
					</li>
				</volist>
			</ul>
			<div class='page'>{$page}</div>
		</div>
		<!--右侧一键到顶 and 客服-->
		<include file="Order/personalHomeTop"/>
	</div>
	<!--尾部-->
</block>
