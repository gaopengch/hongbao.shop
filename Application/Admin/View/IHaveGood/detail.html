<extend name="Public/publicHTML" />

<block name="content">
<link rel="stylesheet" href="__COMMON__/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="__COMMON__/bootstrap/css/font-awesome.min.css" />
<div class="wrapper">
	<section class="content ">
		<!-- Main content -->
		<div class="container-fluid">
			<div class="pull-right">
				<a href="javascript:history.go(-1)" data-toggle="tooltip" title=""
					class="btn btn-default" data-original-title="返回"><i
					class="fa fa-reply"></i></a>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-list"></i>好货详情
					</h3>
				</div>
				<div class="panel-body ">
					<!--表单数据-->
					<form method="post" id="return_form">
						<!--通用信息-->
						<div class="tab-content col-md-10">
							<div class="tab-pane active" id="tab_tongyong">
								<table class="table table-bordered">
									<tbody>
										<tr>
											<td class="col-sm-2">商品名称：</td>
											<td class="col-sm-8">{$data['goods_title']}</td>
										</tr>
										<tr>
											<td>供货商名：</td>
											<td>{$data['supplier']}</td>
										</tr>
										<tr>
											<td>供货商地址：</td>
											<td>{$data['buss_address']}</td>
										</tr>
										<tr>
											<td>供货时间：</td>
											<td>{$data['delivery_time']}</a></td>
										</tr>
                                        <tr>
                                            <td>发货能力：</td>
                                            <td>{$data['delivery_capacity']}</td>
                                        </tr>
                                        <tr>
                                            <td>联系人名称：</td>
                                            <td>{$data['linkman']}</td>
                                        </tr>
                                        <tr>
                                            <td>联系电话：</td>
                                            <td>{$data['mobile']}</td>
                                        </tr>
                                        <tr>
                                            <td>邮箱：</td>
                                            <td>{$data['email']}</td>
                                        </tr>

										<tr>
											<td>描述：</td>
											<td><textarea id="reason" cols="" rows=""
													readonly="readonly" class="area returnGoods"
													>{$data['goods_dec']}</textarea>
											</td>
										</tr>
										<tr>
											<td>附图：</td>
											<td>
                                                <foreach name="imgs" item="img">
                                                    <a href="{$img}" target="_blank">
                                                        <img src="{$img}" width="85" height="85" />
                                                    </a>&nbsp;&nbsp;&nbsp;
                                                </foreach>
                                            </td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</form>
					<!--表单数据-->
				</div>
			</div>
		</div>
	</section>
</div>
<!--<script src="__COMMON__/js/jquery-form.js"></script>-->
<!--<script src="__COMMON__/js/alert.js"></script>-->
</block>
