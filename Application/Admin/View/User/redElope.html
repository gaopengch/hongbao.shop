<block name="content">
    <link rel="stylesheet" href="__COMMON__/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="__CSS__/user/user.css" />
    <div class="nav">
        <div class="nav_title">
            <h4>

                <td width="10%"><div align="center">ID</div></td>
