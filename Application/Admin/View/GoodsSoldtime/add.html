<extend name="Public/publicHTML"/>
<block name="nav">
	<link rel="stylesheet"  href="__COMMON__/bootstrap/css/bootstrap.min.css"/>
	<div class="nav">
		<div class="nav_title">
			<h4><img class="nav_img" src="__IMG__/tab.gif" /><span class="nav_a">添加时段</span></h4>
		</div>
	</div>
	<br/><br/>
</block>
<block name="content">
	<form action="{:U()}" method="post">
		<table class="table table-bordered">
			<tr>
				<td><span style="color: red">*</span>添加时段名称:</td>
				<td>
					<input type="text" name="name"  value="{$row.name}" class="form-control" style="width:550px;"/>
				</td>
			</tr>
			<tr>
				<td><span style="color: red">*</span>排序</td>
				<td>
					<input type="text"  name="sort" class="form-control" value="{$row.sort|default=50}" style="width:550px;"/>
				</td>
			</tr>
			<tr>
				<td><span style="color: red">*</span>是否显示</td>
				<td>
					<label class="radio-inline">
						<input type="radio" name="status" class="status" id="inlineRadio1" value="1"> 是
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" class="status" id="inlineRadio2" value="0"> 否
					</label>
				</td>
			</tr>
            <tr>
                <td><span style="color: red">*</span>开始时间:</td>
                <td>
                    <input type="text" name="starttime"  value="{$row.starttime}" class="form-control" style="width:550px;"/>
                    <span>请遵循24小时制：时-分-秒 结构。如：12-00-00</span>
                </td>
            </tr>
            <tr>
                <td><span style="color: red">*</span>结束时间:</td>
                <td>
                    <input type="text" name="endtime"  value="{$row.endtime}" class="form-control" style="width:550px;"/>
                    <span>请遵循24小时制：时-分-秒 结构。如：13-59-59</span>
                </td>
            </tr>

		</table>
		<input type="hidden" name="id" value="{$row.id}">
		<input class="btn btn-primary btn-lg" type="submit" value="提交">
	</form>
	<js href='__COMMON__/js/jquery-1.11.3.min.js'/>
	<script type='text/javascript'>
		$(function(){
			//回显供应商状态
			$('.status').val([{$row.status|default=1}]);
			//回显导航类型
			$('.type').val([{$row.type|default=0}]);
		});
	</script>
</block>
