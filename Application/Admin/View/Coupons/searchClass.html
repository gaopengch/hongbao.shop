<extend name="Public/publicHTML" />

<block name='content'>
<link rel="stylesheet" href="__COMMON__/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="__COMMON__/bootstrap/css/font-awesome.min.css" />

<div class="wrapper">
	<section class="content">
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="navbar navbar-default">
						<form action="{:U('searchClass')}" id="search-form2"
							class="navbar-form form-inline" method="post">

							<div class="form-group">
								<label class="control-label" for="input-order-id">关键词</label>
								<div class="input-group">
									<input type="text" name="{$classModel::$className_d}" value="{$_POST[$classModel::$className_d]}"
										placeholder="搜索词" id="input-order-id" class="form-control">
								</div>
							</div>
							<button type="submit" id="button-filter search-order"
								class="btn btn-primary">
								<i class="fa fa-search"></i>查找
							</button>
						</form>
					</div>
					<div id="ajax_return">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<td class="text-left"><input type="radio" name="class_id"></td>
                                    <td class="text-left">分类ID</td>
                                    <td class="text-left">商品分类名称</td>
									</tr>
								</thead>
								<tbody id="goos_table">
									<if condition="!empty($classData)">
                                        <foreach name="classData" key='key' item="list">
                                            <tr>
                                                <td class="text-left">
                                                    <input type="radio"
                                                        name="class_id" value="{$list[$classModel::$id_d]}"
                                                        data-id="{$list[$classModel::$id_d]}"
                                                        data-name="{$list[$classModel::$className_d]}"
                                                    />
                                                </td>
                                                <td class="text-left">{$list[$classModel::$id_d]}</td>
                                                <td class="text-left">{$list[$classModel::$className_d]}</td>
                                            </tr>
                                        </foreach>
                                    </if>
								</tbody>
							</table>
						</div>
						<div class="page">
							<div class="text-left col-sm-10">{$classData.page}</div>
							<div class="text-right col-sm-2">
								<a href="javascript:void(0)" style="margin: 20px 0;"
									onclick="selectGoods();" class="btn btn-info">确定</a>
							</div>
						</div>a
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<script type="text/javascript" src="__COMMON__/js/alert.js"></script>
<!--<script type="text/javascript" src="__JS__/group/selectGoods.js?a={:time()}"></script>-->
    <!--<script src="__JS__/conpon/conpon.js"></script>-->
<script>
    function selectGoods() {
        var obj = $("input[type='radio']:checked");
        if(obj.length == 0)
        {
            layer.alert('请选择分类', {icon: 2}); //alert('请选择商品');
            return false;
        }
        window.opener.callBack(obj.attr('data-id'), obj.attr('data-name'));
        return window.close();
    }
</script>
</block>
